<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <script>
        let n1 = parseFloat(prompt('Digita um número 0-10'))
        let n2 = parseFloat(prompt('Digita um número 0-10'))
        if(isNaN(n1) && isNaN(n2)) alert('Tem que inserir número né o bocó') 
        if(n1 < 0 || n1 > 10 || n2 < 0 || n2 > 10) alert('Errou o intervalo seu tongo')
        else{
            let media = (n1 + n2) /2
            if(media >= 7) alert('Aprovado')
            else if(media >= 5) alert('Ta precisando de uma massa corrida?')
            else alert('Tu é capenga paizao')
        }
    </script>
</head>
<body>
    <h1>Operadores</h1>
</body>
</html>
