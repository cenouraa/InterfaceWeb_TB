<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div class="top-bar">
        <p>Bem-vindo, </p>
    </div>

    <script>
        (function(){
            const nomeUsuario = 'Mattzao, o grandess√≠ssimo'
            const elemento = document.querySelector('.top-bar p')
            if(nomeUsuario){
                elemento.innerHTML += "<b>" + nomeUsuario + "</b>" //concatenando direto no html
            }
            else {
                const elementoRemover = elemento.parentElement
                elementoRemover.parentElement.removeChild(elementoRemover)
            }
        })()
    </script>
</body>
</html>
