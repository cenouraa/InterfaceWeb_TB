<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .container2{
            background-color: #ccc;

    <script>
        const title = document.createElement('h1')
        console.log(title)

        const container2 = document.querySelector('.container2')

        const em = document.createElement('em')
        em.textContent = 'texto especial'
        container2.insertAdjacentElement('beforebegin', em)
        const list = document.querySelector('em')
        list.remove()
    </script>
