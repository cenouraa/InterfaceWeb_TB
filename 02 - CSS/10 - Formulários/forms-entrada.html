<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <style>
        input{
            display: block;
            margin-bottom: 10px;
        }
        .action input{
            display: inline-block;
        }
        .interesse input{
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="filhos">Quantidade de Filhos</label>
            <input type="number" id="filhos" min="0" max="100">
            <input type="date" min="2025-02-01" max="2025-05-07">
            <input type="time" min="08:00" max="18:00">
        </fieldset>
        <fieldset class="action">
            <legend>Comorbidade</legend>
            <input type="radio" name="comorbidade" value="sim">Sim
            <input type="radio" name="comorbidade" value="nao">Não
        </fieldset>
        <fieldset class="interesse">
            <legend>Interesse</legend>
            <label><input type="checkbox" name="interesse" value="html">HTML</label>
            <label><input type="checkbox" name="interesse" value="css">CSS</label>
            <label><input type="checkbox" name="interesse" value="js">JS</label>
        </fieldset>
        <fieldset>
            <legend>Selecione</legend>
            <select name="language" id="selecLang">
                <optgroup label="Front">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JS</option>
                </optgroup>
                <optgroup label="Back">
                    <option value="php">PHP</option>
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Linguagem</legend>
            <input type="text" list="langList">
            <datalist id="langList">
                <option value="HTML"></option>
                <option value="CSS"></option>
                <option value="JavaScript"></option>
                <option value="PHP"></option>
                <option value="Java"></option>
                <option value="Python"></option>
        </fieldset>
        <fieldset>
            <legend>Deixe aqui a sua mensagem</legend>
            <textarea name="msg" cols="100" rows="10" id=""></textarea>
        </fieldset>
        <fieldset>
            <textarea name="msg" cols="100" rows="10" id="" disabled>
CONTRATO DE UTILIZAÇÃO
    1. Clausula 1
    2. Clausula 2
        2.2 Clausula 2.2
            </textarea>
            <label><input type="checkbox">Li e aceito.</label>
        </fieldset>
        <input type="file">
        <input type="search">
        <input type="hidden" value="valor-escondido">

        <input type="button" value="ok">
        <button>ok</button>
        <input type="range" min="0" max="100" value="1" step="1" list="tickmarks">
        <datalist id="tickmarks">
            <option value="0" label="0%"></option>
            <option value="20" label="20%"></option>
            <option value="40" label="40%"></option>
            <option value="60" label="60%"></option>
            <option value="80" label="80%"></option>
            <option value="100" label="100%"></option>
        </datalist>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
