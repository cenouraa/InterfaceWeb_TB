<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Busca</title>
</head>
<body>
    <h1>Formulário de Busca</h1>
    <form action="https://www.google.com/search" method="get">
        <label for="busca">Digite aqui sua busca: </label>
        <input type="text" name="q" id="busca" placeholder="digite aqui ó seu energumeno" required readonly autofocus>
        <input type="password" name="q" placeholder="senha">
        <input type="checkbox" name="q">
        <input type="file" name="q">
        <input type="hidden" name="q">
        <input type="reset" name="q">
        <input type="radio" name="q">
        <input type="search" name="q"> <!--dispara quando clica no enter-->
        <input type="color" name="q">
        <input type="date" name="q">
        <input type="datetime-local" name="q">
        <input type="email" name="q">
        <input type="month" name="q">
        <input type="number" name="q" max="10" min="6">
        <input type="range" name="q">
        <input type="tel" name="q"> 
        <input type="time" name="q">
        <textarea name="" id=""></textarea>
        <select name="" id=""></select>
        <progress></progress>
        <meter value=""></meter>
        <output></output>
        <input type="submit" value="submit">
        <input type="button" value="button">
        <!--submit é unico, ele submete o formulário a alguma coisa. o botao é o de sempre-->
    </form>
</body>
</html>
