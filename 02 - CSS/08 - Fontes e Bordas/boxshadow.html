<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Box Shadow</title>
    <style>
        div{
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border-radius: 50px 20px 100px 0; /* canto esquerdo cima; direito cima; direita baixo; esquerda baixo*/
            /*border-radius: 50px;*/
            box-shadow: -10px 10px 0 black, 10px -10px 10px red; /*eixo x, eixo y, ., cor*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
